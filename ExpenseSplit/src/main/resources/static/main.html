<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expense Splitter 💸</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h1><img src="https://i.gifer.com/7efs.gif" class="logo" alt="Splitwise" /> Expense Splitter 💸</h1>

    <section class="card fade-in">
        <h2><i class="fas fa-user-plus"></i> Add User</h2>
        <input id="uid" placeholder="👤 User ID" />
        <input id="uname" placeholder="📝 User Name" />
        <button onclick="addUser()">➕ Add User</button>
    </section>

    <section class="card fade-in">
        <h2><i class="fas fa-money-bill-wave"></i> Add Expense</h2>
        <select id="paidBy"></select>
        <input id="amount" placeholder="💵 Amount" />
        <input id="splitWith" placeholder="🔀 Split With (u1,u2,...)" />
        <button onclick="addExpense()">➕ Add Expense</button>
    </section>

    <section class="card fade-in">
        <h2><i class="fas fa-handshake"></i> Settle Debt</h2>
        <input id="from" placeholder="📤 From ID" />
        <input id="to" placeholder="📥 To ID" />
        <button onclick="settle()">🤝 Settle</button>
    </section>

    <section class="card fade-in">
        <h2><i class="fas fa-balance-scale"></i> View Balances</h2>
        <button onclick="loadBalances()">📊 Load Balances</button>
        <div id="balanceBox" class="balance-output"></div>
    </section>

    <footer>
        <p>Made with ❤️ Inspired by Splitwise</p>
    </footer>
</div>

<script src="script.js"></script>
</body>
</html>
